<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width">
        <title>Odin Rock paper scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <main class="container">
            <div class="buttons-container">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <div class="round-status">
                <p class="text round-text" id="round-result">Press a button!</p>
            </div>
            <div class="score-container">
                <p class="text score">Rounds won: <span id="score-player">0</span></p>
                <p class="text score">Rounds lost: <span id="score-computer">0</span></p>
                <p class="text score">Rounds tied: <span id="score-tied">0</span></p>
            </div>
        </main>
    </body>
</html>
